<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuvihinhtron</title>
</head>
<body>
<script>
    let duongkinh = prompt("nhap duong kinh");
    let pi = prompt("nhập điểm pi");
    let a = parseInt(duongkinh);
    let b = parseInt(pi);
    let chuvi = (a * b);
    alert(chuvi = "chu vi hình tron" + chuvi);
</script>
</body>
</html>
