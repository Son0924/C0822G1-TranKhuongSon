<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinhtron</title>
</head>
<body>
<script>
    let banKinh = prompt("nhap ban kinh");
    let pi = prompt("nhập điểm pi");
    let a = parseInt(banKinh);
    let b = parseInt(pi);
    let dientich = (a * a * b);
    alert(dientich = "diện tích hình tron" + dientich);
</script>
</body>
</html>
