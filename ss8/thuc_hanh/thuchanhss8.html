<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Enter a year"));
    var isleapYear = false;
    var isDivisibLeBy4 = year % 4 ==0;
    if (isDivisibLeBy4) {
        var isDivisibleby100 = year % 100 == 0;
        if (isDivisibleby100){
            var isdivisibleby400 = year % 400 ==0;
            if (isdivisibleby400){
                isleapYear = True;
            }
        } else {
            isleapYear = True;
        }
        if (isleapYear){
            alert(year + "is a leap year");
        }else {
            alert(year + "is Not a leap year")
        }
    }
</script>
</body>
</html>
